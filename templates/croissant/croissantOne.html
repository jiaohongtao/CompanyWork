<script type="text/javascript">

    function execWork() {

        let businessId = $("#business").find("option:selected").val();
        let scriptWord = $("#scriptWords").val();
        let ipList = [];
        $("input[type=checkbox]:checked").each(function () {
            let temIp = $(this).parent().parent().find('td:eq(2)').text();
            ipList.push(temIp);
        });
        console.log(ipList);

        let file = $("#file")[0].files[0];

        console.log(ipList);
        let formData = new FormData();
        formData.append("businessId", businessId);
        formData.append("scriptWord", scriptWord);
        formData.append("ipList", ipList);
        formData.append("file", file);
        console.log(formData);

        $.ajax({
            url: site_url + "execute_script/",
            contentType: false,
            processData: false,
            type: "POST",
            data: formData,
            async: false,
            success: function (res) {
                debugger;
                alert(res.result)
            }
        })
    }

    let taskModal = $('#taskModal');

    function showCreateTask() {
        taskModal.modal('show');
    }

    function create_task_type() {

        // console.log("添加成功");
        let message = "";
        let file = $("#file");
        let path = file.val();

        // console.log(getFileName(path));
        let workName = $("#taskName").val();
        if (typeof workName == "undefined" || "" == workName || workName == null) {
            // alert("名称不允许为空");
            message += "名称不允许为空\n";
            // return;
        }

        // console.log(file);
        let fileSize = file.get(0).files[0];
        console.log(fileSize);
        if (!fileSize) {
            message += "未上传文件\n";
        }
        if (message.length > 0) {

            alert(message);
            return;
        }

        let createBtn =  $("[name='createBtn']");
        createBtn.nextAll().remove();
        createBtn.after(workName + "-" + getFileName(path));

        taskModal.modal('hide');
    }

    function getFileName(path) {
        let pos1 = path.lastIndexOf('/');
        let pos2 = path.lastIndexOf('\\');
        let pos = Math.max(pos1, pos2);
        if (pos < 0) {
            return path;
        } else {
            return path.substring(pos + 1);
        }
    }
</script>

<script type="text/javascript">
    $(function () {

        // 业务加载
        $.ajax({
            url: site_url + "get_business/",
            type: "POST",
            async: false,
            success: function (res) {
                let businessInfo = res.data.info;
                let businessHtml = "";
                let businessSelect = $("#business");
                businessSelect.empty();
                for (let data of businessInfo) {
                    businessHtml += "<option value=\"" + data.bk_biz_id + "\">" + data.bk_biz_name + "</option>";
                }
                businessSelect.html(businessHtml);
            }
        });


        // 主机列表查询
        $.ajax({
            url: site_url + "get_hosts/",
            type: "POST",
            async: false,
            success: function (res) {

                let hostList = res.data.info;
                // console.log(hostList);

                let hostHtml = "";
                let hostTBody = $("#hostTBody");
                hostTBody.empty();
                for (let data of hostList) {
                    let host = data.host;
                    // console.log(data);
                    // console.log(host);
                    hostHtml += "<tr><td><input type='checkbox' value='" + host.bk_host_id + "'></td>" +
                        "<td>" + 1 + "</td>" + "<td>" + host.bk_host_innerip + "</td>"
                        + "<td>" + host.bk_os_name + "</td></tr>";

                }
                hostTBody.html(hostHtml);
            }
        })
    })
